    <rect x="0" y="0" width="456" height="456" rx="90" fill="url(#bg)"/>
    <!-- Outer orbit ring -->
    <circle cx="228" cy="228" r="150" fill="none" stroke="url(#ring)" stroke-width="12" opacity="0.3"/>
    <!-- Stylized autopilot compass/heading indicator -->
    <circle cx="228" cy="228" r="105" fill="none" stroke="url(#ring)" stroke-width="8" opacity="0.6"/>
    <!-- Cardinal direction ticks -->
    <line x1="228" y1="78" x2="228" y2="108" stroke="#6366f1" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    <line x1="228" y1="348" x2="228" y2="378" stroke="#6366f1" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    <line x1="78" y1="228" x2="108" y2="228" stroke="#6366f1" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    <line x1="348" y1="228" x2="378" y2="228" stroke="#6366f1" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    <!-- Heading arrow (pointing up/north) -->
    <polygon points="228,110 248,185 228,170 208,185" fill="url(#spark)" opacity="0.9"/>
