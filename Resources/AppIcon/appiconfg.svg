    <circle cx="348" cy="162" r="6" fill="#a78bfa" opacity="0.6"/>
    <circle cx="348" cy="294" r="6" fill="#a78bfa" opacity="0.6"/>
    <circle cx="108" cy="162" r="6" fill="#60a5fa" opacity="0.5"/>
    <circle cx="108" cy="294" r="6" fill="#60a5fa" opacity="0.5"/>
